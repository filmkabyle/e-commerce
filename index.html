<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DZ Shop - English Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#10b981', dark: '#0f172a' },
                    fontFamily: { cairo: ['Cairo', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="text-slate-800 pb-20 md:pb-0">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // üö®üö®üö® ÿ∂ÿπ ÿ±ÿßÿ®ÿ∑ Apps Script ÿßŸÑÿ¨ÿØŸäÿØ ŸáŸÜÿß üö®üö®üö®
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwx2WBI3uQK0fDEvISa6q7ZXw1UPQHUn3sBY8DVhiaTCJqHrDAv-wLlDWMpKPmTZmg8/exec'; 

        // ÿ®ŸäÿßŸÜÿßÿ™ ŸàŸáŸÖŸäÿ©
        const MOCK_PRODUCTS = [
            { id: 1, name: "ŸÖŸÜÿ™ÿ¨ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä 1", price: 1000, category: "ÿπÿßŸÖ", images: ["https://placehold.co/400"], description: "ŸàÿµŸÅ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä" },
            { id: 2, name: "ŸÖŸÜÿ™ÿ¨ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä 2", price: 2000, category: "ÿπÿßŸÖ", images: ["https://placehold.co/400"], description: "ŸàÿµŸÅ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿä" }
        ];

        const WILAYAS = ["16 - ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±", "31 - ŸàŸáÿ±ÿßŸÜ", "25 - ŸÇÿ≥ŸÜÿ∑ŸäŸÜÿ©", "30 - Ÿàÿ±ŸÇŸÑÿ©", "09 - ÿßŸÑÿ®ŸÑŸäÿØÿ©", "19 - ÿ≥ÿ∑ŸäŸÅ"];

        const Icon = ({ name, size = 24 }) => {
            const icons = {
                Home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                Cart: <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4H6zM3 6h18M16 10a4 4 0 0 0-8 0" />,
                Back: <path d="M9 18l6-6-6-6" />,
                Plus: <path d="M12 5v14M5 12h14" />,
                Check: <path d="M20 6L9 17l-5-5" />
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        const App = () => {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [view, setView] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [loading, setLoading] = useState(true);
            const [formData, setFormData] = useState({ name: '', phone: '', wilaya: WILAYAS[0], address: '' });

            useEffect(() => {
                const fetchData = async () => {
                    if (!GAS_API_URL || GAS_API_URL.includes('YOUR_LINK')) {
                        setProducts(MOCK_PRODUCTS); setLoading(false); return;
                    }
                    try {
                        // üëáüëáüëá ŸáŸÜÿß ÿßŸÑÿ™ÿ∫ŸäŸäÿ±: ÿ∑ŸÑÿ® Ÿàÿ±ŸÇÿ© Products ÿ®ÿØŸÑÿßŸã ŸÖŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ üëáüëáüëá
                        const res = await fetch(`${GAS_API_URL}?sheet=Products`);
                        const data = await res.json();
                        setProducts(data.map(p => ({
                            ...p, id: Number(p.id), price: Number(p.price), 
                            images: p.images ? p.images.split('|') : ["https://placehold.co/400"]
                        })));
                    } catch (e) { setProducts(MOCK_PRODUCTS); } 
                    finally { setLoading(false); }
                };
                fetchData();
            }, []);

            const addToCart = (p) => {
                setCart(prev => {
                    const exist = prev.find(i => i.id === p.id);
                    return exist ? prev.map(i => i.id === p.id ? {...i, qty: i.qty+1} : i) : [...prev, {...p, qty: 1}];
                });
                alert("ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©");
            };

            const placeOrder = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                // ÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÑŸÑÿ•ÿ±ÿ≥ÿßŸÑ
                const orderData = {
                    action: 'ADD_ORDER',
                    data: {
                        id: Date.now(),
                        date: new Date().toLocaleDateString(),
                        total: cart.reduce((a,c)=>a+c.price*c.qty,0),
                        status: 'pending',
                        // Ÿáÿ∞Ÿá ÿßŸÑÿ≠ŸÇŸàŸÑ ÿ™ÿ™ÿ∑ŸÑÿ® Ÿàÿ¨ŸàÿØ ÿßŸÑÿ£ÿπŸÖÿØÿ© customerJson Ÿà itemsJson ŸÅŸä ÿßŸÑÿ¥Ÿäÿ™
                        customerJson: JSON.stringify(formData),
                        itemsJson: JSON.stringify(cart.map(i=>({id:i.id, name:i.name, qty:i.qty})))
                    }
                };

                try {
                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify(orderData)
                    });
                    setCart([]);
                    setView('success');
                } catch (error) { alert("ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ"); } 
                finally { setLoading(false); }
            };

            // --- ÿßŸÑŸÖŸÉŸàŸÜÿßÿ™ ---
            const ProductCard = ({ p }) => (
                <div onClick={() => { setSelectedProduct(p); setView('product'); }} className="bg-white p-3 rounded-2xl shadow-sm border border-gray-100 cursor-pointer">
                    <img src={p.images[0]} className="w-full h-40 object-cover rounded-xl mb-3 bg-gray-100" />
                    <h3 className="font-bold text-sm truncate">{p.name}</h3>
                    <div className="flex justify-between items-center mt-2">
                        <span className="text-primary font-bold">{p.price.toLocaleString()} ÿØ.ÿ¨</span>
                        <button onClick={(e) => { e.stopPropagation(); addToCart(p); }} className="bg-dark text-white p-1.5 rounded-lg"><Icon name="Plus" size={16}/></button>
                    </div>
                </div>
            );

            const ProductDetail = () => (
                <div className="fade-in pb-20 p-4">
                    <button onClick={() => setView('home')} className="mb-4 flex gap-2 text-gray-500"><Icon name="Back" /> ÿ±ÿ¨Ÿàÿπ</button>
                    <img src={selectedProduct.images[0]} className="w-full h-72 object-contain bg-white rounded-3xl mb-4 border" />
                    <h1 className="text-2xl font-black">{selectedProduct.name}</h1>
                    <p className="text-gray-500 my-4">{selectedProduct.description || "ŸÑÿß ŸäŸàÿ¨ÿØ ŸàÿµŸÅ"}</p>
                    <div className="flex justify-between items-center border-t pt-4 mb-6">
                        <span className="text-gray-400">ÿßŸÑÿ≥ÿπÿ±</span>
                        <span className="text-3xl font-black text-primary">{selectedProduct.price.toLocaleString()} ÿØ.ÿ¨</span>
                    </div>
                    <div className="flex gap-3">
                        <button onClick={() => addToCart(selectedProduct)} className="flex-1 bg-gray-100 py-3 rounded-xl font-bold">ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©</button>
                        <button onClick={() => { addToCart(selectedProduct); setView('checkout'); }} className="flex-1 bg-primary text-white py-3 rounded-xl font-bold">ÿ¥ÿ±ÿßÿ° ÿßŸÑÿ¢ŸÜ</button>
                    </div>
                </div>
            );

            const Checkout = () => (
                <div className="fade-in p-4 max-w-lg mx-auto">
                    <button onClick={() => setView('cart')} className="mb-4 flex gap-2 text-gray-500"><Icon name="Back" /> ÿ±ÿ¨Ÿàÿπ</button>
                    <div className="bg-white p-6 rounded-3xl shadow-lg border">
                        <h2 className="text-2xl font-black mb-6">ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ™ŸàÿµŸäŸÑ</h2>
                        <form onSubmit={placeOrder} className="space-y-4">
                            <input required placeholder="ÿßŸÑÿßÿ≥ŸÖ" className="w-full bg-gray-50 border p-3 rounded-xl" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                            <input required placeholder="ÿßŸÑŸáÿßÿ™ŸÅ" className="w-full bg-gray-50 border p-3 rounded-xl" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                            <select className="w-full bg-gray-50 border p-3 rounded-xl" value={formData.wilaya} onChange={e => setFormData({...formData, wilaya: e.target.value})}>
                                {WILAYAS.map(w => <option key={w} value={w}>{w}</option>)}
                            </select>
                            <input required placeholder="ÿßŸÑÿπŸÜŸàÿßŸÜ" className="w-full bg-gray-50 border p-3 rounded-xl" value={formData.address} onChange={e => setFormData({...formData, address: e.target.value})} />
                            <div className="pt-4 border-t mt-4">
                                <div className="flex justify-between font-bold text-lg mb-4">
                                    <span>ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä:</span>
                                    <span className="text-primary">{cart.reduce((a,c)=>a+c.price*c.qty,0).toLocaleString()} ÿØ.ÿ¨</span>
                                </div>
                                <button disabled={loading} className="w-full bg-dark text-white py-4 rounded-xl font-bold shadow-lg">
                                    {loading ? 'ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ...' : 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );

            if (loading && products.length === 0) return <div className="h-screen flex items-center justify-center font-bold">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>;

            return (
                <div className="min-h-screen bg-[#f8fafc]">
                    {view === 'home' && (
                        <>
                            <div className="sticky top-0 z-40 bg-white/90 backdrop-blur px-4 py-3 flex justify-between items-center shadow-sm">
                                <h1 className="font-black text-xl text-dark">DZ Shop</h1>
                                <button onClick={() => setView('cart')} className="relative p-2 bg-gray-100 rounded-full">
                                    <Icon name="Cart" />
                                    {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">{cart.length}</span>}
                                </button>
                            </div>
                            <div className="container mx-auto max-w-4xl p-4 grid grid-cols-2 md:grid-cols-3 gap-4 fade-in">
                                {products.map(p => <ProductCard key={p.id} p={p} />)}
                            </div>
                        </>
                    )}

                    {view === 'product' && selectedProduct && <ProductDetail />}

                    {view === 'cart' && (
                        <div className="p-4 fade-in container mx-auto max-w-4xl">
                            <button onClick={() => setView('home')} className="mb-4 flex gap-2 text-gray-500"><Icon name="Back" /> ÿ™ÿ≥ŸàŸÇ ÿßŸÑŸÖÿ≤ŸäÿØ</button>
                            <h2 className="text-2xl font-black mb-4">ÿßŸÑÿ≥ŸÑÿ©</h2>
                            {cart.length === 0 ? <p className="text-center text-gray-400 py-10">ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©</p> : (
                                <div className="space-y-3">
                                    {cart.map(item => (
                                        <div key={item.id} className="bg-white p-3 rounded-xl flex gap-3 items-center shadow-sm">
                                            <img src={item.images[0]} className="w-16 h-16 rounded-lg bg-gray-100 object-cover" />
                                            <div className="flex-1">
                                                <h3 className="font-bold">{item.name}</h3>
                                                <p className="text-primary font-bold">{item.price.toLocaleString()} ÿØ.ÿ¨</p>
                                            </div>
                                            <span className="font-bold bg-gray-100 px-3 py-1 rounded-lg">x{item.qty}</span>
                                        </div>
                                    ))}
                                    <button onClick={() => setView('checkout')} className="w-full bg-primary text-white py-3 rounded-xl font-bold mt-4 shadow-lg">ŸÖÿ™ÿßÿ®ÿπÿ© ŸÑŸÑÿØŸÅÿπ</button>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'checkout' && <Checkout />}

                    {view === 'success' && (
                        <div className="h-screen flex flex-col items-center justify-center text-center p-6 fade-in">
                            <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center text-green-600 mb-6"><Icon name="Check" size={40} /></div>
                            <h2 className="text-3xl font-black mb-2">ÿ™ŸÖ ÿßŸÑÿ∑ŸÑÿ®!</h2>
                            <button onClick={() => setView('home')} className="bg-dark text-white px-8 py-3 rounded-xl font-bold">ÿßŸÑÿπŸàÿØÿ©</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
